      // Function to update the subjects based on selected branch and semester
      function updateSubjects() {
        var branchIndex = document.getElementById("branch").value;
        var semesterIndex = document.getElementById("fileSelect").value; // Changed the ID here
        var subjectSelect = document.getElementById("SelectSubject");

       
        subjectSelect.innerHTML = "";

       
        if (
          branchIndex >= 0 &&
          semesterIndex >= 0 &&
          subnames[branchIndex] &&
          subnames[branchIndex][semesterIndex]
        ) {
          var subjects = subnames[branchIndex][semesterIndex];
          // var tot=0;
          for (var i = 0; i < subjects.length; i++) {
            var option = document.createElement("option");
            option.value = i;
            option.text =
              subjects[i] !== null ? subnames[branchIndex][semesterIndex][i] : "N/A";
            console.log(subnames[branchIndex][i]);
            subjectSelect.appendChild(option);
          }
        } else {
          var option = document.createElement("option");
          option.value = "-1";
          option.text = "Subject";
          subjectSelect.appendChild(option);
        }
      }

   
      document.getElementById("branch").addEventListener("change", updateSubjects);
      document.getElementById("fileSelect").addEventListener("change", updateSubjects); 
    </script>
