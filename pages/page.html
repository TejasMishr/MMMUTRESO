    <script>
      var branchSelect = document.getElementById('branch');
      var iframeViewer = document.getElementById('iframeViewer');
      var ripple = document.querySelector("#load");
    
      // Add change event listener to the select element
      branchSelect.addEventListener('change', updateIframe);
    
      function displayRipple(duration) {
        ripple.style.display = "flex";
        setTimeout(() => {
          ripple.style.display = "none";
        }, duration);
      }
    
      function updateIframe() {
        var selectedBranch = branchSelect.value;
        if (selectedBranch >= 0) {
          // Display the "ripple" for 3 seconds
          displayRipple(3000);
    
          branchSelect.style.backgroundColor = "#e1e1e1";
          branchSelect.style.color = "black";
    
          var bkey = 'AIzaSyABJbK8Ek3DD1xIUjk8FxqQB0YZuV0iDsQ'; 
          var folderId = getFolderId(selectedBranch);
    
          if (folderId !== '') {
            
            iframeViewer.src =
              'https://googledriveembedder.collegefam.com/?key=' +
              bkey +
              '&folderid=' +
              folderId +
              '&allowdl=no';
    
            iframeViewer.addEventListener('contextmenu', (e) => {
              e.preventDefault(); 
            });
          }
        } else if (selectedBranch == -1) {
          
          displayRipple(60000);
    
          branchSelect.style.backgroundColor = "#fe0000";
          branchSelect.style.color = "white";
    
          
          iframeViewer.src = '';
        }
      }
    
      
      function getFolderId(branch) {
        var folderIds = {
          '0': '125eMGKukgD1fENBSZRX_W5Tpf1DLCZ8U', // CSE             //Done  
          '1': '1WhBxYyRwLp-M9_hYaLoNZy2tSfYgjvCh', // IT             //Done
          '2': '1s9fbotWWBzONKNVYv0gDPD38QabjGry1', // ECE
          '3': '1oquyt0gNpqE5fchpITqw6OFHlilb7rzw', // Electrical

          '4': '1LszhC5702Fo9gNQdPQqo5Ulm9j0ObZvR', // Civil

          '5': '1-57W78GsClxzmtTQe2xn-Y3YKeE6Ewuv', // MECH
          '6': '15RfPYwWaWNc_oY9rILKC2bxzvYXlS8aL', // CHEMICAL
          '7': '1BrYznkf8M5kGSAJK70woS1-kjd1JWF0j', // B-Pharma
          '8': 'ID',  // MCA
          '9': 'ID',  // BBA
          '10': 'ID', // MBA
          '11': 'ID',  // MSC
          '12': 'ID'  // PHD
        };
    
        // Return the folder id for the selected branch
        return folderIds[branch] || '';
      }
    
      // Initial update when the page loads
      updateIframe();
    </script>
